<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class='container'>
        <div class='wrapper'>
            <h2>Tip calculator</h2>
            <p>How much was your bill?</p>
            <input type="text" id='bill' name="bill">
            <p>How was your service?</p>
            <select id="service">
                <option value="30">30% - Perfect</option>
                <option value="20">20% - Good</option>
                <option value="15">15% - OK</option>
                <option value="10">10% - Bad</option>
                <option value="5">5% - Terrible</option>
            </select>
            <p>How many people are sharing the bill?</p>
            <input type="text" id='people' name="people">
            <button id='calculate'>Calculate</button>
            <div>
                <p id='tip'>Tip amount:</p>
                <span id='result'>0</span>
                <span id='each'>each</span>
            </div>
        </div>
    </div>


    <script src="calculator.js"></script>
</body>

</html>
